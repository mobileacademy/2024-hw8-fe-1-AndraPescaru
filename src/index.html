<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minesweeper Game</h1>
    <div>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy (9x9)</option>
            <option value="medium">Medium (16x16)</option>
            <option value="hard">Hard (24x24)</option>
        </select>
    </div>
    <div>
        <label for="bombProb">Bomb Probability:</label>
        <input type="number" id="bombProb" value="3" min="1" max="15">
        <label for="maxProb">Max Probability:</label>
        <input type="number" id="maxProb" value="15" min="1" max="100">
    </div>

    <div>
        <label>Flags remaining: </label>
        <span id="flagsRemaining"></span>
    </div>

    
    <div id="buttonsContainer">
        <button id="startGame">Start Game</button>
    </div>

    <div id="gameBoard"></div>

    <script src="solution-template.js"></script>
</body>
</html>
